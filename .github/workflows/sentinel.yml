name: Architecture Sentinel

on: [push, pull_request]

jobs:
  guardrails:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Architecture Snapshot
        run: npm run report:arch

      - name: Run Sentinel (Architectural Policing)
        run: npx tsx scripts/sentinel.ts
        env:
          CI: true
