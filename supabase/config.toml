# =============================================================================
# Supabase Configuration
# =============================================================================

[project]
id = "longevity-valley"
name = "Longevity Valley Brand Factory"

# =============================================================================
# API Settings
# =============================================================================

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

# =============================================================================
# Database Settings
# =============================================================================

[db]
port = 54322
shadow_port = 54320
major_version = 15

# =============================================================================
# Studio Settings
# =============================================================================

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

# =============================================================================
# Auth Settings
# =============================================================================

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.google]
enabled = false

# =============================================================================
# Storage Settings
# =============================================================================

[storage]
enabled = true
file_size_limit = "10MB"

# =============================================================================
# Realtime Settings
# =============================================================================

[realtime]
enabled = true
ip_version = "ipv4"

# =============================================================================
# Analytics Settings
# =============================================================================

[analytics]
enabled = false

# =============================================================================
# Functions Settings
# =============================================================================

[functions]
enabled = true

# =============================================================================
# Edge Runtime Settings
# =============================================================================

[edge_runtime]
enabled = true
policy = "per_worker"
